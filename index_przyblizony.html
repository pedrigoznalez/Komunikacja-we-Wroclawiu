});

var baseLayer_CartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
    subdomains: 'abcd'
});
var baseLayer_ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,

});
        var map = L.map('map', {
    center: [51.1079, 17.0385],
    zoom: 13,
    zoomControl: false,
    maxZoom: 19,
    minZoom: 10,
	layers: [baseLayer_OSM]
});


let klikMarker;
let ostatniKlik = 0;

map.on('click', function(e) {
    const teraz = Date.now();
    const { lat, lng } = e.latlng;

    // Je≈õli znacznik istnieje i klikniƒôto w jego pobli≈ºu ‚Äì usu≈Ñ
    if (klikMarker) {
        const pos = klikMarker.getLatLng();
        const dystans = map.distance(pos, e.latlng); // w metrach
        if (dystans < 15) { // np. 15m ‚Äî mo≈ºna zmieniƒá
            map.removeLayer(klikMarker);
            klikMarker = null;
            return;
        } else {
            map.removeLayer(klikMarker);
            klikMarker = null;
        }
    }

    // Blokada zbyt szybkich klikniƒôƒá
    if (teraz - ostatniKlik < 1000) return;
    ostatniKlik = teraz;

    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
            const address = data.display_name || 'Adres nieznany';
            klikMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>Adres:</b><br>${address}<br><b>œÜ:</b> ${lat.toFixed(5)}<br><b>Œª:</b> ${lng.toFixed(5)}`)
                .openPopup();
        })
        .catch(() => {
            klikMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>œÜ:</b> ${lat.toFixed(5)}<br><b>Œª:</b> ${lng.toFixed(5)}<br><i>Nie uda≈Ço siƒô pobraƒá adresu.</i>`)
                .openPopup();
        });
});

proj4.defs("EPSG:2180", "+proj=tmerc +lat_0=0 +lon_0=19 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +units=m +no_defs");

let highlightedFeature = null;
let originalStyle = null;

function highlightOnClick(layer) {
    if (highlightedFeature) {
        resetHighlight(highlightedFeature, originalStyle);
    }

    originalStyle = {
        weight: layer.options.weight,
        color: layer.options.color,
        fillOpacity: layer.options.fillOpacity
    };

    layer.setStyle({
        weight: 5,
        color: '#FFD700', // z≈Çoty
        fillOpacity: 0.7
    });

    highlightedFeature = layer;
}

function resetHighlight(layer, style) {
    layer.setStyle(style);
}

map.on('click', function () {
    if (highlightedFeature) {
        resetHighlight(highlightedFeature, originalStyle);
        highlightedFeature = null;
        originalStyle = null;
    }
});

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw

						popup.update();
					}, 10);
			} else {
